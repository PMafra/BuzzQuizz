<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stylesMain.css" />
    <link rel="stylesheet" href="css/stylesPage.css" />
    <link rel="stylesheet" href="css/stylesCreate.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class="top-bar">
        <h1 onclick="refreshPage()">BuzzQuizz</h1>
    </header>

    <main class="quizz-list hide">

        <div class="quizzes-title-box">
            <span>Seus Quizzes</span>
            <ion-icon name="add-circle" id="add-icon" onclick="changePages(this)"></ion-icon>
        </div>

        <div class="quizzes-container my-quizzes">

            <div class="quizz-create">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button id="create-button" onclick="changePages(this)">Criar Quizz</button>
            </div>
            
            <div class="quizz-box hide" onclick="changePages(this)">
                <img class="img-background" src="">
                <div class="gradient-container">
                    <p class="description">Alguma descrição do quizz aaaa afojnasdfsan asdofnasdojn asdofnn</p>
                </div>
            </div>

        </div>

        <div class="quizzes-title-box">
            <span>Todos os Quizzes</span>
        </div>
 
        <div class="quizzes-container all-quizzes">
            

        </div>

    </main>

    <main class="quizz-page">

    </main>
    
    <main class="quizz-creation">
        <div class="basic-information ">
            <div class="header">Comece pelo começo</div>
            <div class="information-box opened">
                <input class="input" placeholder="Título do seu quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Título do seu quizz'"/>
                <input class="input" placeholder="URL da imagem do seu quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'URL da imagem do seu quizz'"/>
                <input class="input" placeholder="Quantidade de perguntas do quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Quantidade de perguntas do quizz'"/>
                <input class="input" placeholder="Quantidade de níveis do quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Quantidade de níveis do quizz'"/>
            </div>
            <button onclick="confirmInformation()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="questions hide">
            <div class="header">Crie suas perguntas</div>
            <div class="versatile-box"></div>
            <button onclick="confirmQuestions()">Prosseguir pra criar níveis</button>
        </div>
        <div class="levels hide">
            <div class="header">Agora, decida os níveis</div>
            <div class="versatile-box"></div>
            <button onclick="confirmLevels()">Finalizar Quizz</button>
        </div>
        <div class="success hide">
            <div class="header">Seu quizz está pronto!</div>
            <div class="image-box">
                <div class="gradient"></div>
                <img src="https://img.quizur.com/f/img60b683a6c36277.83961667.png?lastEdited=1622573999">
                <div class="description">O quão potterhead é você?</div>
            </div>
            <button class="success-button">Acessar Quizz</button>
            <button class="home-button">Voltar para home</button>
        </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/scriptP.js"></script>
    <script src="scripts/scriptL.js"></script>

</body>
</html>
