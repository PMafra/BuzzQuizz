<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/stylesMain.css" />
    <link rel="stylesheet" href="css/stylesPage.css" />
    <link rel="stylesheet" href="css/stylesCreate.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>BuzzQuizz</header>

    <header class="top-bar">
        <h1 class="site-name">BuzzQuizz</h1>
    </header>

    <main class="quizz-list">

        <div class="quizzes-title-box hide">
            <span>Seus Quizzes</span>
            <ion-icon name="add-circle" id="add-icon"></ion-icon>
        </div>

        <div class="quizzes-container">
            <div class="quizz-layout quizz-create">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button id="create-button">Criar Quizz</button>
            </div>
            <div class="quizz-layout quizz-box hide">
                
                <p class="description">Alguma descrição do quizz aaaa afojnasdfsan asdofnasdojn asdofnn</p>
            </div>

        </div>

        <div class="quizzes-title-box">
            <span>Todos os Quizzes</span>
        </div>

        <div class="quizzes-container">
            <div class="quizz-layout quizz-box">
                
                <p class="description">Alguma descrição do quizz aaaa afojnasdfsan asdofnasdojn asdofnn</p>
            </div>
        </div>

    </main>

    <main class="quizz-page">

    </main>
    <main class="quizz-creation hide">
        <div class="basic-information">
            <div class="header">Comece pelo começo</div>
            <div class="information-box">
                <input class="input" placeholder="Título do seu quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Título do seu quizz'" />
                <input class="input" placeholder="URL da imagem do seu quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'URL da imagem do seu quizz'" />
                <input class="input" placeholder="Quantidade de perguntas do quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Quantidade de perguntas do quizz'" />
                <input class="input" placeholder="Quantidade de níveis do quizz" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Quantidade de níveis do quizz'" />
            </div>
            <button>Prosseguir pra criar perguntas</button>
        </div>
        <div class="questions"></div>
        <div class="levels"></div>
        <div class="quizz-done"></div>



    </main>


    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts/scriptP.js"></script>
    <script src="scripts/scriptL.js"></script>

</body>
</html>
